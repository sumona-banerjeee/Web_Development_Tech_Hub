<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title> Sumona Techh</title>
    </head>
    <body>
        <section>
      <div class="form-box">
        <form action="">
            <h2>REGISTER</h2>
            <div class="inputbox">
                <ion-icon name="happy"></ion-icon>
                <input type="name" required>
                <label for="">Name</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
            </div>

            <div class="inputbox">
                <ion-icon name="school"></ion-icon>
                <input type="subject" required>
                <label for="Subject">Subject</label>
                <select id="Subject">
                <option value="OS">Operating System</option>
                <option value="DBMS">Database Management System</option> 
                <option value="DSA">Data Structure and Algorithms</option>
                <option value="DDA">Design and Analysis Algorithms</option>
                <option value="Python">Python</option>
            </select>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="confirm password" required>
                <label for="">Re-enter Password</label>
            </div>
           
            <button>Log in</button>
            <div class="register">
                <p>Already have a account?  <a href="login_file.html">Login</a></p>
            </div>
        </form>
      </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
